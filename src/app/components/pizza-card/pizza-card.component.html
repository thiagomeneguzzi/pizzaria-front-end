<mat-card class="card">
    <img mat-card-image [src]="pizza.image">
    <mat-card-content>
        <div class="name">
            <h2>{{pizza.name}}</h2>
        </div>
        <div class="description">
            <p>{{pizza.description}}</p>
        </div>
        <div class="description">
            <p><b>{{pizza.type.name}}</b></p>
        </div>
        <div class="description">
            <p><b>{{pizza.type.price | currency}}</b></p>
        </div>
    </mat-card-content>
    <mat-card-actions class="buttons">
      <button mat-button class="add-button" (click)="makeOrder()">Fazer pedido</button>
    </mat-card-actions>
</mat-card>
